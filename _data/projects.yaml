tea:
  name: Web-Based Improvement Plan
  client: Texas Education Agency
  about: The Program Monitoring and Interventions Division of TEA is responsible for reviewing, evaluating, and monitoring the second-largest education system in the country.
  objective: Launch a modern system where educators, support staff, and reviewers at TEA can efficiently collaborate on their campus & district improvement plans, replacing cumbersome manual file- and email-based processes.
  ourRole: We were brought in to design and develop a modern accountability system with a focus on user-experience as well as the ability to easily adapt to changing state guidelines and standards. Following a design sprint, we developed a flexible & customizable accountabilty system; integrated it into the existing TEA application suite; conducted usablity sessions; and launched the system into production.
  img: /assets/img/work-tea.png
  technologies: "
<ul>
  <li>ASP.Net 2.x, API.Net 4.5</li>
  <li>IIS 7</li>
  <li>SQL Server 2012</li>
  <li>nHibernate</li>
  <li>KnockoutJS</li>
  <li>Custom meta-data driven UI, persistence, and admin tools</li>
</ul>
    "
  results: Educators state-wide are now able to work together effectively turning around underperforming schools.
