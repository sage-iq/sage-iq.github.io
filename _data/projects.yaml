dnb:
  name: D&B Data Exchange
  client: Dun & Bradstreet
  about: For over 175 years, Dun & Bradstreet has used the power of business data, insight, and analytics to help companies grow worldwide.
  objective: Expand and link D&B's global database of 250 million businesses and 100+ million professional contacts with industry-vertical and niche datasets provided by a network of data partners.
  ourRole: "<p>D&B needed a performant, data-consistant, scalable, developer-friendly API and data management platform to meet the demands of its growing API customer-base and expanding data partner network, as well as showcase Data Exchange at Dreamforce 2015.</p>
