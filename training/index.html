	<h1>Sage IQ</h1>

	<div class="row">
		<div class="span8">
			<h2>Training</h2>
			<p>Sage IQ provides training to individuals and organizations.</p>
			<p><a href="../">Contact Us</a> for more information.</p>
		</div>
		<div class="span4">
			<h3>Verification</h3>
			<form>
				<label>
					Course Diploma ID:
					<input type="text" name="id" id="id" class="span4" />
				</label>
				<input type="submit" value="Submit" class="btn" />
			</form>
		</div>
	</div>

	<div id="vx" style="display:none" class="row">
		<div class="span2"></div>
		<div class="span8">
			<h3>Course Verification</h3>
			<table class="table table-striped">
				<tr>
					<td>Name</td>
					<td id="name"></td>
				</tr>
				<tr>
					<td>Course ID</td>
					<td id="course_id"></td>
				</tr>
				<tr>
					<td>Course Name</td>
					<td id="course_name"></td>
				</tr>
				<tr>
					<td>State</td>
					<td>
						<span style="font-weight:bold" id="course_state"></span> on
						<span id="course_date"></span>
					</td>
				</tr>
			</table>
		</div>
		<div class="span2"></div>
	</div>
	<div id="vx-err" style="display:none" class="row">
		<div class="span2"></div>
		<div class="span8">
			<h3>Course Verification</h3>
			No enrollment for this ID found.
		</div>
		<div class="span2"></div>
	</div>


	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
	var getUrlParam = function(name){
		var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
		if (!results) return null;
		return decodeURIComponent(results[1]) || '';
	};

	$(function(){
		var id = getUrlParam('id');
		if (id)
		{		
			$('#id').val(id);
			$.getJSON('data/' + id + '.json')
			.done(function(data){
				$('#vx').show();
				$('#name').text(data.student.firstName + ' ' + data.student.lastName);
				$('#course_id').text(data.course.id);
				$('#course_name').text(data.course.name);
				$('#course_state').text(data.course.status);
				$('#course_date').text(data.course.completed);
			})
			.fail(function(){
				$('#vx-err').show();
			})
		}
	})
	</script>
